<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      padding: 40px 0; /* instead of centering vertically */
      margin: 0;
      min-height: 100vh; /* ensures background covers full screen */
      overflow-y: auto; /* allows scrolling */
    }

    .form-container {
      background: white;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .radio-group, .checkbox-group {
      margin-bottom: 15px;
    }

    .buttons {
      text-align: center;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <div class="radio-group">
        <label>Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </div>

      <div class="checkbox-group">
        <label>Academic Stage</label>
        <input type="checkbox" name="stage" value="Bachelor"> Bachelor
        <input type="checkbox" name="stage" value="Master"> Master
        <input type="checkbox" name="stage" value="PhD"> PhD
        <input type="checkbox" name="stage" value="Diploma"> Diploma
      </div>

      <label for="major">University Major</label>
      <select id="major" name="major">
        <option>Choose One</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Software Engineering</option>
      </select>

      <div class="buttons">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </div>
    </form>
  </div>
</body>
</html>
